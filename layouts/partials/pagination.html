{{ $pag := $.Paginator }}
<nav id="page-nav">
	{{ if $pag.HasPrev }}
		<span class="prev">
			<a href="{{ $pag.Prev.URL }}">
				<!--<span class="arrow">←</span> Newer Posts-->
				⟨ Newer
			</a>
		</span>
	{{ end }}
	{{ if $pag.HasNext }}
		<span class="next">
			<a href="{{ $pag.Next.URL }}">
				<!--Older Posts <span class="arrow">→</span>-->
				Older ⟩
			</a>
		</span>
	{{ end }}
</nav>
